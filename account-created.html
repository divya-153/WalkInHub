<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              background-color:white ;
        }
        :root{
            --blue:#2A4BFF;
            --white:#F7F9FC;
            --pink :#FF4D67;
            --gray:#8C8C8C;
            --text:#111111;
        }
        .success{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 2%;
        }
        .success p,a{
            font-size: 50px;
            color:var(--blue);
            opacity: 0;
            animation:success-msg 1s 2s linear forwards;
        }
        @keyframes success-msg {
            to {
                opacity: 1;
            }
            
        }
        .success-circle{
            height: 300px;
            width: 300px;
            border:5px solid #52c13618;
            border-radius: 50%;
            animation:success 4s linear forwards;
            border-right: 5px solid var(--blue);
        }
        @keyframes success {

              50%{
                transform: rotateZ(-360deg);

              }
              100%{
                transform: rotateZ(-360deg);
                border:5px solid var(--blue);
                background-image: url(./images/tick2.png);
                background-size: contain;
                
            }    
        }

    @media (max-width:400px) {
        .success-circle {
            height: 100px;
            width: 100px;
        }
        .success p,a{
            font-size: large;
        }
    }
    </style>
</head>
<body>
    
    
    <div class="success">
        
        <div class="success-circle"></div>
        <p>Account Created Successfully....!</p>
        <p>Goto Login Page.....<a href="login.html"> click</p></a>
    </div>
 
    
</body>
</html>
