<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../css/style.css">
    <style>

        
     .success{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 2%;
        }
        .success a{
            font-size: 25px;
            color:black;
            opacity: 0;
            animation:success-msg 1s 2s linear forwards;
        }
        .success p{
            font-size: 25px;
            color:black;
            opacity: 0;
            animation:success-msg 1s 2s linear forwards;
        }
        @keyframes success-msg {
            to {
                opacity: 1;
            }
            
        }
        .success-circle{
            height: 250px;
            width: 250px;
            border:5px solid #52c13618;
            border-radius: 50%;
            animation:success 4s linear forwards;
            border-right: 5px solid #000000
        }
        @keyframes success {

              50%{
                transform: rotateZ(-360deg);

              }
              100%{
                transform: rotateZ(-360deg);
                border:5px solid black;
                background-image: url(../images/tick2.png);
                background-size: contain;
                
            }    
        }

    @media (max-width:400px) {
        .success-circle {
            height: 100px;
            width: 100px;
        }
        .success p{
            font-size: smaller;
        }
        .success a{
            font-size: smaller;
        }
    }
         .illustration img {
            max-width: 100%;
            height: auto;
        }

    </style>
    <title>WalkInHub</title>
</head>

<body>
    <header id="navigation">
        <div class="navigation">
            <img src="../images/logo.png" alt="logo" title="Website logo">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="signup.html"><img src="../images/account.png"> </a>
            </nav>
        </div>
    <main>
      <section id="banner">  
        <div class="banner">
            <div class="branding">
                <div class="success">
        
                    <div class="success-circle"></div>
                    <p>Account Created Successfully....!</p>
                    <p>Goto Login Page.....<a href="login.html"> click</a></p>
    </div>

                
            </div>
            <div class="illustration">
                  <img src="../images/job-searching.svg">

               </div>

        </div>
    </section>
    </main>

    </header>
</body>
</html>
