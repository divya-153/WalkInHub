<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../css/style.css">
    <style>

        .sign-up{
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-self: center;
            gap: 20px;

        }
        .sign-up a{
            font-size: 17px;
        }
          
        .form{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 20px;
            padding: 20px;
            color: black;
            font-size: 17px;
            font-weight: 600;
            margin: 0 auto; 
            border-radius: 10px;
            text-align: left;    
            border: 3px solid var(--blue);
            max-width: 500px;
            width: 100%;

        }
        .form input{
            min-width: 100px;
            max-height: fit-content;
            padding: 8px 12px;
        }
          .form label{
                    min-width: 150px;  
                }
        .button{
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 17px;
            font-weight: 600;
            min-width: 100px;
            transition: all 0.3s ease;
            max-width: 180px;
            border: 3px solid var(--blue);
            color: var(--blue);
            background-color: white;
            text-decoration: none;
            text-align: center;
         }
         .button:hover{
            background-color: var(--blue) ;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border: 2px solid white;
         }
         .illustration img {
            max-width: 100%;
            height: auto;
        }

          @media (max-width:450px) {
            .form
            {
                margin: 5px;
                grid-template-columns: 1fr;
                gap:10px;
            }

          .form label{
                    min-width: 50px;
                    
                }

            .form input{
                min-width: 100px;
                margin-left: 15px;
            }
         
    }

    </style>
    <title>WalkInHub</title>
</head>

<body>
    <header id="navigation">
        <div class="navigation">
            <img src="../images/logo.png" alt="logo" title="Website logo">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="signup.html"><img src="../images/account.png"> </a>
            </nav>
        </div>
    <main>
      <section id="banner">  
        <div class="banner">
            <div class="branding">
         <form action="#">
            <div class="sign-up">
                <h2>Sign-Up <a href="login.html">or login</a></h2>
                
                <div class="form">    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" placeholder="Enter name" required>
                    <label for="email">Email</label  >
                    <input type="email" id="email" name="email" autocomplete="email" placeholder="Enter email" required>
                    <label for="mob">Mobile</label>
                    <input type="tel" id="mob" name="mob" autocomplete="tel" placeholder="Enter mobile number" required> 
                </div>
                <a href="account-created.html" class="button">Create</a> 
    </div>
    </form>
            </div>
            <div class="illustration">
                  <img src="../images/job-searching.svg">
               </div>

        </div>
    </section>
    </main>

    </header>
</body>
</html>
